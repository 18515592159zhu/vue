<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vuejs测试</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="num">
    <button v-on:click="num++">点我</button>
    <h2>
      {{name}}，非常酷！
      有{{num}}个酷炫功能！
    </h2>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: "#app", // el即element，要渲染的页面元素
        data: {
            name: "Vue测试",
            num: 1
        }
    });
</script>
</body>
</html>
