<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuejs测试</title>
    <script src="node_modules/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
    <h2>csdn博客开设的课程有：</h2>
    <!--使用组件，接受来自父组件的属性值，使用v-bind指向父组件的属性lessons；注意使用my-list-->
    <my-list :items="lessons"></my-list>
</div>
<script type="text/javascript">

    //定义组件
    const myList = {
        // 可以使用双引号、单引号或者如下使用的 ` 飘号
        template: `
            <ul>
                <li v-for="item in items" :key="item.id">{{item.id}}--{{item.name}}</li>
            </ul>
        `,
        // 通过props来接收父组件传递来的属性
        props: {
            // 这里定义items属性，定义模版中使用的属性
            items: {
                //数据类型，如果是数组则是Array，如果是对象则是Object
                type: Array,
                // 如果父组件没有传，那么给定默认值是[]，默认为空数组
                default: []
            }
        }
    };

    var app = new Vue({
        el: "#app",
        data: {
            msg: "父组件的msg属性数据内容",
            lessons: [
                {"id": 1, "name": "Java"},
                {"id": 2, "name": "Php"},
                {"id": 3, "name": "前端"}
            ]
        },
        // 注册组件
        components: {
            // 如果组件key和value一致可以简写如下
            myList
        }
    });
</script>
</body>
</html>
